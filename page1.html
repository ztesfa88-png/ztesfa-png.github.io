<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 1 - Two Columns</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #2c3e50;
      overflow: hidden;
    }
    nav ul {
      list-style: none;
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #1a252f;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden; 
    }

    .left, .right {
      float: left;
      padding: 20px;
      min-height: 300px;
    }

    .left {
      width: 50%;
      background-color: #ecf0f1;
    }

    .right {
      width: 50%;
      background-color: #bdc3c7;
    }

    img {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Left Column</h2>
      <img src="image.jpg">
    </div>
    <div class="right">
      <h2>Right Column</h2>
      <img src="image1.jpg">
     </div>
  </div>
</body>
</html>
