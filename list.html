<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML: Lists</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 0 20px; }
    header { text-align: center; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 2px solid #9b59b6; }
    .list-section { margin: 20px 0; padding: 15px; background: #f9f7fc; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="list-section">
    <h2>Unordered List (ul)</h2>
    <ul>
      <li>Apples</li>
      <li>Bananas
        <ul>
          <li>Cavendish</li>
          <li>Plantain</li>
        </ul>
      </li>
      <li>Oranges</li>
    </ul>
  </div>

  <div class="list-section">
    <h2>Ordered List (ol)</h2>
    <ol>
      <li>Wake up</li>
      <li>Brush teeth</li>
      <li>Have breakfast</li>
    </ol>
    <p>Custom start: <code>&lt;ol start="5"&gt;</code></p>
    <ol start="5">
      <li>Item 5</li>
      <li>Item 6</li>
    </ol>
  </div>

<div class="list-section">
    <h2>Description List (dl)</h2>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </div>
</body>
</html>
