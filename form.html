<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML: Forms</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 0 20px; }
    header { text-align: center; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 2px solid #1abc9c; }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    fieldset {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    legend {
      font-weight: bold;
      color: #16a085;
    }
  </style>
</head>
<body>
  <header>
    <h1><i>Student Information</i></h1>
  </header>

  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">
    </div>

    <fieldset>
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="male"> Male</label><br>
      <label><input type="radio" name="gender" value="female"> Female</label><br>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </fieldset>
<div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">-- Select --</option>
        <option value="ethiopia">Ethiopia</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label><input type="checkbox" name="newsletter"> Subscribe to newsletter</label>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
