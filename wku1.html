<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolkite University - Computing and Informatics College</title>
    <style>
        body {
            background-image: url('im.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 72px;
            height: 42px;
            display: block;
            margin: 0 auto 10px auto;
        }

        h1 {
            font-size: 2.5em; /* ~40px, adjust as needed */
            color: #130080; /* rgb(19, 0, 128) */
            margin: 10px 0;
        }

        h2 {
            font-size: 2em;
            margin: 10px 0;
        }

        .department {
            color: rgb(19, 0, 128);
            font-size: 1.2em;
            margin: 15px 0;
        }

        .email-link {
            display: block;
            text-align: right;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="wku.jpg" alt="University Logo" class="logo">
        <h1>Wolkite University</h1>
        <h2>Computing and Informatics College</h2>
        <hr>
        <p class="department">Department of Software Engineering</p>
    </div>

    <a href="https://www.wku.edu.et">
        <h4>Wolkite University Official Website</h4>
    </a>

    <a href="mailto:someone@example.com" class="email-link">
        <h4>Send Email</h4>
    </a>
</body>
</html>
