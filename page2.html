<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 2 - Three Columns</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #2980b9;
    }
    nav ul {
      list-style: none;
      overflow: hidden; 
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #1c5980;
    }

    @media (max-width: 768px) {
      nav li {
        float: none;
        width: 100%;
      }

      .left,
      .center,
      .right {
        width: 100%;
        min-height: auto;
        padding: 15px;
      }
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden; 
    }

    .left, .center, .right {
      float: left;
      padding: 20px;
      min-height: 600px;
      width: 33.3333%;
    }

    .left   { background-color: #d5f5e3; }
    .center { background-color: #f9e79f; }
    .right  { background-color: #f5b7b1; }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0;
    }

    .container::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="left">
      <h2>Left</h2>
      <p>Content for the left column.</p>
    </div>
    <div class="center">
      <h2>Center</h2>
      <p>Main content goes here.</p>
    </div>
    <div class="right">
      <h2>Right</h2>
      <p>Content for the right column.</p>
    </div>
  </div>
</body>
</html>
