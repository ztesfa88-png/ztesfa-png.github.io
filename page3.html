<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 3 - Header + Three Columns + Footer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    nav {
      background-color: #8e44ad;
      overflow: hidden;
    }
    nav ul {
      list-style: none;
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #6c3483;
    }

    .header {
      height: 25vh;
      background-color: aqua;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .content {
      height: 50vh;
      overflow: hidden;
    }

    .left-col {
      float: left;
      width: 25%;
      height: 100%;
      background-color: green;
      padding: 15px;
      color: white;
    }

    .center-col {
      float: left;
      width: 50%;
      height: 100%;
      background-image: url('image2.jpg');
      padding: 15px;
      color: white;
    }

    .right-col {
      float: left;
      width: 25%;
      height: 100%;
      background-color: red;
      padding: 15px;
      color: white;
    }

    .footer {
      height: 25vh;
      background-color: blue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }

    .content::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Header</h1>
  </div>

  <div class="content">
    <div class="left-col">
      <h2>Left (25%)</h2>
      <p>Content for the left column.</p>
    </div>
    <div class="center-col">
      <h2>Center (50%)</h2>
      <p>Main content goes here.</p>
    </div>
    <div class="right-col">
      <h2>Right (25%)</h2>
      <p>Content for the right column.</p>
    </div>
  </div>

  <div class="footer">
    <p>Footer</p>
  </div>

</body>
</html>
